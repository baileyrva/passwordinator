<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passwordinator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Passwordinator Generator</a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Passwordinator</h4>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <input type="range" min="8" max="128" name="slider" id="slider">
                    <br />
                    <button id="test?" onclick="test()">Test?</button>
                    <button onclick="create()">Create</button>
                    <div id="length"></div>
                </div>
                <div class="checkBox">
                    <label>
                        <input type="checkbox" disabled id="capital">
                        (Capital Letter A-Z)
                    </label>
                </div>
                <div class="checkBox">
                    <label>
                        <input type="checkbox" disabled id="lower">
                        (Lowercase Letter a-z)
                    </label>
                </div>
                <div class="checkBox">
                    <label>
                        <input type="checkbox" disabled id="numeric">
                        (Numeric 1-9)
                    </label>
                </div>
                <div class="checkBox">
                    <label>
                        <input type="checkbox" disabled id="special">
                        (Special Characters !@#$%^&*)
                    </label>
                </div>
                <div class="checkBox">
                    <label>
                        <input type="checkbox" disabled id="size">
                        (Between 8-128)
                    </label>
                </div>
                <div class="previous_passwords">
                    <b>Previous Custom Passwords:</b>
                    <br />
                    <div id="lastPasswords"></div>
            
                </div>

            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
